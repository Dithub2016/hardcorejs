<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <script id="todo-tpl" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </script>
    <script src="todo.js"></script>
    <meta charset="utf-8">
    <title>Todo example</title>
  </head>
  <body>
    <h2>Todos <small>(type and hit enter)</small></h2>
    <input type="text" />
    <div id="main"></div>
  </body>
</html>
