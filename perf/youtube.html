<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <script src="youtube.js"></script>
    <style>
      a {
        display: inline-block;
        padding: 2px 9px;
      }
    </style>
    <script id="tag_template" type="text/x-handlebars-template">
        {{#each this}}
          <a style="font-size:{{count}}em">{{name}}</a>
        {{/each}}
    </script>
    <script id="images_template" type="text/x-handlebars-template">
        {{#each this}}
          <img src="{{this}}" />
        {{/each}}
    </script>
    <meta charset="utf-8">
    <title>JS Bin</title>
  </head>
  <body>
  <div id="main">
    <div id="tag_cloud" style="float:right;"></div>
    <div id="images" style="margin-right: 100px;"></div>
  </div>

  </body>
</html>
